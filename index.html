<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trieve.ai Obsidian</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="trievelogo/trieve-logo.png">
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <a href="trievelogo/trieve-logo.png" target="_blank">
                <img src="trievelogo/trieve-logo.png" alt="Trieve Logo"> 
            </a>
            <h1 style="display: inline-block; vertical-align: middle;">TrieveSearch</h1>
        </div>
        <p>Explore 1,686 Obsidian plugins made by the community</p>
        <div class="button-container">
            <a href="https://docs.obsidian.md/" class="link-box">API Docs</a>
            <a href="https://obsidian.md/community" class="link-box">Join the community</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search plugins...">
            <div class="filter-container">
                <label for="filter" class="filter-label">Type:</label>
                <select name="filter" id="filter">
                    <option value="Hybrid">Hybrid</option>
                    <option value="FullText">Fulltext</option>
                    <option value="Semantic">Semantic</option>
                </select>
            </div>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
